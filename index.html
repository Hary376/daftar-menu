<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Heaven - Python vs JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --cafe-brown: #3d2b1f;
            --cafe-tan: #d4a373;
            --cream: #f5f5dc;
            --chalk: #ffffff;
            --dark-wood: #2c1e12;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-wood) url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--cream);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Ala Daftar Menu Kafe */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            border-right: 4px double var(--cafe-tan);
            padding: 40px 20px;
            box-shadow: 10px 0 20px rgba(0,0,0,0.5);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--cafe-tan);
            font-size: 2.5rem;
            margin: 0;
        }

        .menu-category {
            margin-top: 30px;
        }

        .menu-category p {
            font-family: 'Playfair Display', serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--cafe-tan);
            text-transform: uppercase;
            border-bottom: 1px solid var(--cafe-tan);
            padding-bottom: 5px;
        }

        .menu-btn {
            width: 100%;
            background: transparent;
            color: var(--cream);
            border: 1px solid transparent;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: rgba(212, 163, 115, 0.2);
            border-color: var(--cafe-tan);
            padding-left: 20px;
        }

        /* Area Utama */
        .main-content {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .tagline {
            font-style: italic;
            color: var(--cafe-tan);
            margin-bottom: 40px;
        }

        /* Papan Tulis Output */
        .blackboard {
            width: 100%;
            max-width: 800px;
            background: #1a1a1a;
            border: 12px solid var(--cafe-brown);
            border-radius: 15px;
            padding: 40px;
            box-shadow: inset 0 0 60px #000, 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        .blackboard-header {
            position: absolute;
            top: -20px;
            right: 30px;
            background: var(--cafe-tan);
            color: var(--dark-wood);
            padding: 5px 20px;
            font-weight: bold;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        #output {
            font-family: 'Fira Code', monospace;
            color: var(--chalk);
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05rem;
            text-shadow: 0 0 2px rgba(255,255,255,0.3);
        }

        .btn-copy {
            margin-top: 20px;
            background: var(--cafe-tan);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: var(--dark-wood);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-copy:hover {
            transform: scale(1.05);
            background: var(--cream);
        }

        footer {
            margin-top: auto;
            color: var(--cafe-tan);
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <h2>Coffee Heaven</h2>
            <p>Code Brew House</p>
        </div>

        <div class="menu-category">
            <p>Starter Menu</p>
            <button class="menu-btn" onclick="showLogic('variabel')">‚òï Variabel & Output</button>
            <button class="menu-btn" onclick="showLogic('array')">üìú List / Array</button>
        </div>

        <div class="menu-category">
            <p>Main Course</p>
            <button class="menu-btn" onclick="showLogic('kondisi')">‚öñÔ∏è Kondisi (If-Else)</button>
            <button class="menu-btn" onclick="showLogic('looping')">üîÑ Looping (For)</button>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Brewing Logic</h1>
            <p class="tagline">Perbandingan Python & JavaScript dalam satu cangkir.</p>
        </header>

        <div class="blackboard">
            <div class="blackboard-header">CHALKBOARD OUTPUT</div>
            <div id="output">Silahkan pilih menu di samping untuk melihat keajaiban kode...</div>
        </div>

        <button class="btn-copy" onclick="copyContent()">Copy Current Logic</button>

        <footer>
            &copy; 2024 Coffee Heaven | Designed for GitHub Pages
        </footer>
    </div>

    <script>
        function showLogic(type) {
            const out = document.getElementById("output");
            let content = "";

            if(type === 'variabel') {
                content = `[ PYTHON ]\nnama = "Kopi Susu"\nharga = 15000\nprint(f"Pesanan: {nama}")\n\n[ JAVASCRIPT ]\nlet nama = "Kopi Susu";\nconst harga = 15000;\nconsole.log("Pesanan: " + nama);`;
            } else if(type === 'array') {
                content = `[ PYTHON ]\nmenu = ["Latte", "Mocha"]\nmenu.append("Matcha")\n\n[ JAVASCRIPT ]\nlet menu = ["Latte", "Mocha"];\nmenu.push("Matcha");`;
            } else if(type === 'kondisi') {
                content = `[ PYTHON ]\nif stok > 0:\n    print("Tersedia")\nelse:\n    print("Habis")\n\n[ JAVASCRIPT ]\nif (stok > 0) {\n    console.log("Tersedia");\n} else {\n    console.log("Habis");\n}`;
            } else if(type === 'looping') {
                content = `[ PYTHON ]\nfor i in range(3):\n    print("Seduh...")\n\n[ JAVASCRIPT ]\nfor (let i = 0; i < 3; i++) {\n    console.log("Seduh...");\n}`;
            }

            out.innerHTML = content;
        }

        function copyContent() {
            const text = document.getElementById("output").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Kode pesanan berhasil disalin!");
            });
        }
    </script>
</body>
</html>
